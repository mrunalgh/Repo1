<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Offcanvas</title>

    <link rel="stylesheet" href="./bootstrap-5/css/bootstrap.css">
    <script src="./bootstrap-5/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <button class="btn btn-warning fw-bolder" data-bs-toggle="offcanvas" data-bs-target="#i1">Open Offcanvas</button>              
    <div class="offcanvas offcanvas-start" data-bs-backdrop="static" id="i1">

       <h1>this is offcanvas</h1>

       <button class="btn btn-danger bg-danger btn-close " data-bs-dismiss="offcanvas"></button>

    </div>


</body>
</html>
