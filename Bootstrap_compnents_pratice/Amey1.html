<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Components</title>

    <!-- bootstrap css-->
    <link rel="stylesheet" href="./bootstrap-5/css/bootstrap.css">
    <!-- bootstrap js -->
    <script src="./bootstrap-5/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <!-- creating navbar using bootstrap -->
    <div class="container-fluid bg-dark">
        <div class="container">
            <!-- navbar -->
            <div class="navbar navbar-expand-md navbar-dark bg-dark">
                <h1 class="navbar-brand">Logo Text</h1>

                <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#mobile-menu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-end bg-dark" id="mobile-menu" data-bs-backdrop="static">

                    <button class="btn btn-danger w-100 d-md-none" data-bs-dismiss="offcanvas">Close</button>

                    <ul class="navbar-nav text-center ms-md-auto">
                        <li class="nav-items">
                            <a class="nav-link text-warning" href="">Home</a>
                        </li>
                        <li class="nav-items">
                            <a class="nav-link" href="">About</a>
                        </li>
                        <li class="nav-items">
                            <a class="nav-link" href="">Services</a>
                        </li>
                        <li class="nav-items">
                            <a class="nav-link" href="">Contact</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
